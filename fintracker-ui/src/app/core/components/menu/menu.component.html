<ul class="menu">
  @for (menuItem of menuItems(); track menuItem.id) {
    <li class="menu__item">
      @if (menuItem.label) {
        <div class="menu__item-header">{{ menuItem.label }}</div>
      }
      @if (menuItem.items) {
        <app-submenu [menuItems]="menuItem.items" class="submenu__children"/>
      }
    </li>
  }
</ul>
