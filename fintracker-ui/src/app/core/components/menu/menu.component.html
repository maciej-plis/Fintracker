<ul class="layout-menu">
  @for (menuItem of menuItems(); track menuItem.label; let i = $index) {
    @if (menuItem.separator) {
      <li class="menu-separator"></li>
    } @else {
      <li app-submenu
          [item]="menuItem"
          [index]="i"
          [isRoot]="true"></li>
    }
  }
</ul>
