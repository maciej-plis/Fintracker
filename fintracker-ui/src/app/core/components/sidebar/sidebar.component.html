<div class="layout-sidebar"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()">
  <div class="sidebar-header">
    <a [routerLink]="['/']" class="app-logo">
      <svg-icon src="/assets/svg/logo-normal.svg" class="text-primary" svgClass="app-logo-normal"/>
      <svg-icon src="/assets/svg/logo-small.svg" class="text-primary" svgClass="app-logo-small"/>
    </a>
    <button type="button"
            class="layout-sidebar-anchor p-link z-2"
            (click)="anchor()"
    ></button>
  </div>
  <div class="layout-menu-container">
    <app-menu [menuItems]="menuItems"/>
  </div>
</div>
