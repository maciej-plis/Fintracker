<form [formGroup]="purchaseControlGroup" (ngSubmit)="onFormSubmit()" class="purchase-form h-full">
  <div class="row">
    <div>
      <p-floatlabel variant="on">
        <p-autoComplete inputId="shop"
                        appendTo="body"
                        formControlName="shop"
                        optionLabel="name"
                        spellcheck="false"
                        [completeOnFocus]="true"
                        [forceSelection]="true"
                        [autoHighlight]="false"
                        [autoOptionFocus]="false"
                        [selectOnFocus]="false"
                        [minLength]="0"
                        [suggestions]="filteredShops$()"
                        (completeMethod)="shopFilter$.set($event.query)"
                        (onSelect)="onShopSelection($event)"/>
        <label for="shop">Purchase Shop</label>
      </p-floatlabel>
      @if (shopControl.dirty && !shopControl.valid) {
        <small class="text-error">Invalid shop value</small>
      }
    </div>
    <div>
      <p-floatlabel variant="on">
        <app-calendar inputId="date"
                        formControlName="date"
                        displayFormat="d MM yy"
                        modelFormat="yyyy-MM-dd'"/>
          <label for="date">Purchase Date</label>
      </p-floatlabel>
      @if (dateControl.dirty && !dateControl.valid) {
        <small class="text-error">Invalid date value</small>
      }
    </div>
  </div>
  <app-products-input-table id="products" class="grow" [formControl]="productsControl"/>
  <div class="row controls">
    <p-button (onClick)="onCancelBtnClick()" label="Cancel" styleClass="p-button-danger"/>
    <p-button type="submit" label="Save & Exit"/>
  </div>
</form>
