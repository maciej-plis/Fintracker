<app-table [gridOptions]="gridOptions" header="Purchases">
  <ng-container>
    <p-button label="Add" icon="pi pi-plus" styleClass="p-button-sm" (click)="addNewItem.emit()"/>
    <p-button label="Delete Selected" icon="pi pi-trash" styleClass="p-button-sm p-button-danger" (click)="onDeleteSelected()"/>
  </ng-container>
</app-table>
