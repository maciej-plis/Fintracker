<p-card>
  <ng-template #title>
    <div class="mb-2 flex gap-4">
      Add Purchase
      @if (!formPristine()) {
        <p-tag>
          <i class="pi pi-save p-tag-icon"></i>
          <span>Unsaved Changes</span>
        </p-tag>
      }
    </div>
  </ng-template>
  <app-purchase-form (submitted)="onSubmitted($event)"
                     (cancelled)="onCancelled()"
                     (pristine)="formPristine.set($event)"/>
</p-card>
