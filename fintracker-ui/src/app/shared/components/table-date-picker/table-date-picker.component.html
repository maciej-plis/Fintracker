<p-calendar (ngModelChange)="onDateChanged()()"
            (onClearClick)="onDateChanged()()"
            (onInput)="onDateChanged()()"
            (onSelect)="onDateChanged()()"
            [(ngModel)]="date"
            [autofocus]="true"
            [showButtonBar]="true"
            appendTo="body"
            pAutoFocus
            panelStyleClass="ag-custom-component-popup">
</p-calendar>
