<p-datepicker (ngModelChange)="onDateChanged()()"
               (onClearClick)="onDateChanged()()"
               (onInput)="onDateChanged()()"
               (onSelect)="onDateChanged()()"
               [(ngModel)]="date"
               [showButtonBar]="true"
               appendTo="body"
               [autofocus]="true"
               panelStyleClass="ag-custom-component-popup"/>
